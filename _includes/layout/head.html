{% if page.lang == 'en' %} <!-- English -->
{% assign title = site.title.en %}
{% assign description = site.description.en %}
{% endif %}
{% if page.lang == 'zh' %} <!-- 中文 -->
{% assign title = site.title.zh %}
{% assign description = site.description.zh %}
{% endif %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ description }}">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<title>{{ title }}</title>

<!-- favicon -->
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ title }}">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="images/mstile-150x150.png">
<meta name="msapplication-TileColor" content="#2b5797">

<!-- iOS icons -->
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180x180.png">
<link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">
<!-- Android Home -->

<link rel="icon" sizes="192x192" href="images/android-chrome-192x192.png">
<link rel="icon" sizes="256x256" href="images/android-chrome-256x256.png">
<!-- Generic Icon -->
<link rel="shortcut icon" href="images/apple-touch-icon.png">

{% seo %}

<link type="text/css" rel="stylesheet" href="assets/components.css">
<link type="text/css" rel="stylesheet" href="assets/mainstyle.css">
